<div ng-controller="UmbracoPassless.CustomLoginController as vm">
    <div ng-if="vm.state !== 'backoffice'">
        <button class="btn btn-block btn-social" type="submit" ng-click="vm.handleSignInSubmit()" title="Sign in with Passless">
            <i ng-class="vm.login.properties.Icon" class="fa fa-user"></i>
            <localize key="login_signInWith" class="ng-isolate-scope"></localize> Passless
        </button>
        <umb-toggle ng-if="vm.lastCredentials"
                    checked="vm.useLastCredentials"
                    on-click="vm.toggleLastCredentials()"
                    show-labels="true"
                    label-position="right"
                    label-on="Sign in with last authenticator registered in this browser"
                    label-off="Sign in with last authenticator registered in this browser">
        </umb-toggle>
    </div>
    <div ng-if="vm.state === 'backoffice'">
        <form ng-submit="vm.openPasslessOverlay()"
              method="POST"
              name="fidoRegisterForm" id="fidoRegisterForm">
            <umb-button type="submit"
                        button-style="action"
                        label-key="fido_registration"
                        icon="fa {{login.properties.SocialIcon}}">
            </umb-button>
        </form>
    </div>
</div>
